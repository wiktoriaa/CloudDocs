<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/files" (click)="sidenav.close()">Pliki</a>
      <a mat-list-item routerLink="/my-account" (click)="sidenav.close()">Moje konto</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">Logowanie</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class="navbar" [ngClass]="{'navbar-transparent': isHomePage}">

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <a class="title" routerLink="/">CloudDocs</a>

      <span class="spacer"></span>
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="/files">Pliki</button>
      <button mat-button routerLink="/my-account">Moje konto</button>
      <button mat-button routerLink="/login">Logowanie</button>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
